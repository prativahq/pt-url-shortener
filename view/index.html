<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Prativa URL Shortener</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="main-container">
          <nav class="navbar navbar-expand-lg navbar-dark mx-3">
            <div class="container-fluid">
              <a class="navbar-brand text-dark" href="#">Prativa</a>
              <button
                class="navbar-toggler text-black"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="" role="button"
                  ><i
                    class="fa fa-bars"
                    aria-hidden="true"
                    style="color: black"
                  ></i
                ></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                  <li class="nav-item mr-* active">
                    <a class="nav-link text-dark" href="#">Apps</a>
                  </li>
                  <li class="nav-item mr-*">
                    <a class="nav-link text-dark" href="#">Partners </a>
                  </li>
                  <li class="nav-item mr-*">
                    <a class="nav-link text-dark" href="#">Contact </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="inner cover">
            <span class="glyphicon glyphicon-link"></span>
            <h1 class="text-dark">Create Your Short Url</h1>

            <!-- Input box code starts here -->
            <div class="row justify-content-center">
              <div class="col-lg-12 col-sm-10">
                <div class="input-group input-group-lg mb-3">
                  <input
                    id="url-field"
                    type="text"
                    class="form-control"
                    placeholder="Paste a link..."
                  />
                  <button class="btn btn-shorten btn-block" type="button">
                    SHORTEN
                  </button>
                </div>
              </div>
              <div
                class="col-lg-12 d-flex align-items-center justify-content-center"
              >
                <div id="link" class="mb-3"></div>
                <div>
                  <button
                    id="copy-button"
                    class="btn btn-shorten btn-sm d-none"
                    type="button"
                  >
                    Copy
                  </button>
                </div>
              </div>
            </div>
          </div>
          <img
            class="float-central"
            src="https://cdn.devdojo.com/tails/scribbles/24.svg"
          />
          <img
            class="float-central"
            src="https://cdn.devdojo.com/tails/scribbles/50.svg"
          />
        </div>
      </div>
    </div>

    <!-- copy button on clipboard -->
    <script>
      // Get the link element and copy button
      const linkElement = document.getElementById("link");
      const copyButton = document.getElementById("copy-button");

      // Set up the copy button event listener
      copyButton.addEventListener("click", function () {
        // Copy the link text to the clipboard
        navigator.clipboard
          .writeText(linkElement.textContent)
          .then(function () {
            // Change the copy button text to "Copied!"
            copyButton.textContent = "Copied";
          });
      });

      // When the link text appears, show the link and copy button
      linkElement.addEventListener("DOMSubtreeModified", function () {
        linkElement.classList.remove("d-none");
        copyButton.classList.remove("d-none");
      });
    </script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/shorten.js"></script>
  </body>
</html>
